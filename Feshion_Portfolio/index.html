<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <!--Add the new slick-theme.css if you want the default styling-->
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/normalize.css">
    <!--Instal slick slider css-->
    <link rel="stylesheet" href="css/stroke-gap-icons.css">
    <link rel="stylesheet" href="css/styleFeshionPortfolio.css">

    <title>Feshion Portfolio</title>
      
  </head>
  <body>
    <main class="main" id="main">
      <div class="container">
        <div class="nav">
          <div class="nav__logo">
            <a href="#">Bs</a>
          </div>
          <div class="nav__text">
            b <br> r <br> a <br> a <br> a <br> h
          </div>
          <div class="nav__boorger">
            <div class="span">
              <span class="span__long--red"></span>
              <span class="span__madium--white"></span>
              <span class="span__short--white"></span>
            </div>
          </div>
        </div>
        <div class="mainContent">
          <div class="leftItem">
            <div class="leftItem__worth">
              <span>worth</span>
            </div>
            <div class="leftItem__mainText">
              <span>we create <br> the bright future</span>
            </div>
            <div class="leftItem__subText">
              <p>You can order the best website you`ve <br>
              ever seen. Seriously.</p>
            </div>
            <button class="leftItem__button btn"><a href="#">contact us</a></button>
          </div>
          <div class="rightItem">
            <div class="rightItem__text">
              <span>n</span> 
              <span class="span-e">e</span> <br>
              <span>x</span>
              <span>t</span>
            </div>
          </div>
        </div>
        <div class="mainFooter">
          <div class="mainFooter__item">
            <a href="#"><span>scroll <br> down</span></a>
          </div>
        </div>
      </div>  
    </main>
    <section class="services">
      <div class="container">
        <h4 class="subText">we provide</h4>
        <div class="mainText">
          <h2 class="mainText__service">services</h2>
        </div>
        <div class="serviceSlider">
          <div class="serviceSlider__block">
            <span class="number">01</span>
            <img src="images/Services/Starship.svg" alt="starship">
            <h4>fast startup <br> launch</h4>
            <span>+</span>
          </div>
          <div class="serviceSlider__block ">
            <span class="number">02</span>
            <img src="images/Services/Cup.svg" alt="Cup">
            <h4>awesome <br> web design</h4>
            <span>+</span>
          </div>
          <div class="serviceSlider__block active">
            <span class="number">03</span>
            <img src="images/Services/Keyboard.svg" alt="Keyboard">
            <h4>breathtaking <br> coding</h4>
            <span>+</span>
          </div>
          <div class="serviceSlider__block">
            <span class="number">04</span>
            <img src="images/Services/Headset.svg" alt="Headset">
            <h4>up to date <br> support</h4>
            <span>+</span>
          </div>
        </div>
      </div>
    </section>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Instalation slick slider-->
    <!--Instalation slick slider library-->
    <script src="slick/slick.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.serviceSlider').slick({
          infinite: true,
          slidesToShow: 4,
          slidesToScroll: 1,
          responsive: [
          {
            breakpoint: 991,
            settings: {
              slidesToShow: 2,
              prevArrow: '<button class="prev"></button>',
              nextArrow: '<button class="next"></button>',
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 767,
            settings: {
              slidesToShow: 1,
              prevArrow: '<button class="prev"></button>',
              nextArrow: '<button class="next"></button>',
              slidesToScroll: 1
            }
          }
          ]        });
      });
    </script>
  </body>
</html>
